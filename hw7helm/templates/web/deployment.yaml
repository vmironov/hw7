apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.webService.replicaCount }}
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: my-image
        image: viacheslavmironov/myotushomework:hw7-9
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: config-map-db-options
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: secret-db
                key: password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: secret-db
                key: username     


